<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Superget - Lading Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/" title="Ir para a página inicial">
                    <img src="./images/logo.png" alt="Logo da SuperGet. No logo está escrito da palavra SuperGet na cor vermelha.">
                </a>
            </div>
            <nav>
                <ul class="left">
                    <li>
                        <a href="#">Maquininha</a>
                    </li>
                    <li>
                        <a href="#">App Getnet</a>
                    </li>
                    <li>
                        <a href="#">Cartão SuperGet</a>
                    </li>
                    <li>
                        <a href="#">Ajuda</a>
                    </li>
                </ul>
                <ul class="right">
                    <li>
                        <a href="#">Quero Alugar</a>
                    </li>
                    <li>
                        <a href="#">Cadastro</a>
                    </li>
                </ul>
            </nav>
            <div class="buyer">
                <button class="btn">Pedir maquinha</button>
                <div class="icons">
                    <ul>
                        <li>
                            <a href="#" title="Acessar perfil">
                                <img src="./images/icon-profile.svg" alt="Ícone representando um personagem">
                            </a>
                        </li>
            
                        <li>
                            <a href="#" title="Ver carrinho">
                                <img src="./images/icon-cart.svg" alt="Ícone representando um carrinho">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
